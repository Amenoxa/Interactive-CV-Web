<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive CV "Name Placeholder"</title>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    
    <div class="center">
        <svg height="240px" width="240px" class="center_circle--inner">
            <circle class="innerCircle" r="45%" cx="50%" cy="50%"></circle>
        </svg>
        <svg height="320px" width="320px" class="center_circle--middle">
            <circle class="middleCircle" r="45%" cx="50%" cy="50%"></circle>
        </svg>
        <svg height="400px" width="400px" class="center_circle--outer">
            <circle class="outerCircle" r="45%" cx="50%" cy="50%"></circle>
        </svg>
        <img height="400px" width="400px" class="center_image" src="./assets/img/portrait.jpg">
        <h1 class="center_name">Name Placeholder</h1>

        <img height="30px" width="30px" class="center_menu education" src="./assets/img/education.svg">
        <img height="30px" width="30px" class="center_menu aboutMe" src="./assets/img/aboutMe.svg">
        <img height="30px" width="30px" class="center_menu experience" src="./assets/img/experience.svg">
        <img height="30px" width="30px" class="center_menu skills" src="./assets/img/skills.svg">
        <img height="30px" width="30px" class="center_menu contacts" src="./assets/img/contact.svg">
    </div>
    <div class="message"><span class="message_line"></span><br><p class="message_text">Urządzenia mobilne nie są w tej chwili obsługiwane.</p><br><a href="#" class="message_link">Pobierz wersję PDF</a></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="./js/typing.js"></script>
    <script src="./js/circles.js"></script>
    <script src="./js/centerMenu.js"></script>
    
    
</body>

</html>
